            <h1 class=" text-center">Shipping Form</h1>
            <form id="form-shipping" class="mt-5">
                <div class="d-flex">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                            placeholder="Enter your first name" required />
                    </div>
                    <div class="form-group mx-3">
                        <label for="exampleInputPassword1">Phone number</label>

                    </div>
                    <div class="form-group mx-3">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" placeholder="Enter city" />
                    </div>
                    <div>

                    </div>
                </div>

                <div class="d-flex">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                            placeholder="Enter Email" required />
                    </div>
                    <div class="form-group mx-3">
                        <label for="postalCode">Postal Code</label>
                        <input type="password" class="form-control" id="postalCode" placeholder="Enter postal code" />
                    </div>
                    <div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea type="text" class="form-control" id="address" aria-describedby="emailHelp"
                        placeholder="Enter address" required></textarea>
                </div>

                <button type="submit" class="btn rounded" style="background-color: pink;">Submit</button>
            </form>
